<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/xicon" href="/images/favicon.png">
</head>
<body>
	<div class="calculator">
		<div class="display" id="display">
			<div id="previousIn">_</div>
			<div id="op">_</div>
			<div id="lastIn">_</div>
		</div>
		<div class="keys" id="clear">c</div>
		<div class="keys">d</div>
		<div class="keypad" id="keypad">
			<div class="keys" id="digit">7</div>
			<div class="keys" id="digit">8</div>
			<div class="keys" id="digit">9</div>
			<div class="keys" id="operator">+</div>
			<div class="keys" id="digit">4</div>
			<div class="keys" id="digit">5</div>
			<div class="keys" id="digit">6</div>
			<div class="keys" id="operator">-</div>
			<div class="keys" id="digit">1</div>
			<div class="keys" id="digit">2</div>
			<div class="keys" id="digit">3</div>
			<div class="keys" id="operator">*</div>
			<div class="keys" id="digit">0</div>
			<div class="keys" id="digit">.</div>
			<div class="keys" id="calc">=</div>
			<div class="keys" id="operator">/</div>
		</div>
	</div>
	<script src="scripts.js"></script>
</body>
</html>
